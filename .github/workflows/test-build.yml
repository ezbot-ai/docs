name: Test Build Docs
on:
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: docs
jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: "docs/package-lock.json"
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Test Build
        run: npm run build
